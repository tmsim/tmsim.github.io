        <div id="displaygroup">
            State&nbsp;<input id="statebox" type="text" name="State:" value="" readonly="readonly" size="10" class="w3-round">
            Steps&nbsp;<input id="stepsbox" type="text" name="Steps" value="" readonly="readonly" size="4" class="w3-round">
            Speed&nbsp;<input id="slider" type="range" min="0" max="0.75" step="0.005" onchange="Intervals();">
        </div>
        <div id="buttongroup">
            <input type="button" value="Run/Pause" name="RunPauseButton" class="w3-btn w3-round-large controlbutton" onclick="runprogram()">
            <input id="stepbutton" type="button" value="Step" name="StepButton" class="w3-btn w3-round-large controlbutton" onclick="stepprogram()">
            <input type="button" value="Stop/Reset" name="StopResetButton" class="w3-btn w3-round-large controlbutton" onclick="softreset()">
        </div>
        <div id="filediv">
        <input id="inputFile" type="file" accept="text/plain" onclick="inputFile.value = '';" onchange="readFile();" class="w3-btn w3-round-large">
